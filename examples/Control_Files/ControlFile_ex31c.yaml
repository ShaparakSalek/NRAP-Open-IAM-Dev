# OpenIAM Control File Example 31c
#
# This example is similar to Control File Example 31a,
# but it demonstrates the use of the AoR plot type with
# Latin Hypercube Sampling (lhs). The AoR figure created
# specifies the number of lhs samples used.
#
# Last Modified: January 31st, 2023
#-------------------------------------------------
ModelParams:
    EndTime: 10
    TimeStep: 1.0
    Analysis:
        type: lhs
        siz: 70
    Components: [SimpleReservoir1, OpenWellbore1, FutureGen2Aquifer1]
    OutputDirectory: 'output/output_ex31c_{datetime}'
    GenerateOutputFiles: False
    GenerateCombOutputFile: False
    Logging: Debug
Stratigraphy:
    numberOfShaleLayers:
        vary: False
        value: 3
    shale1Thickness:
        value: 750.0
        vary: False
    shale2Thickness:
        value: 950.0
        vary: False
    shale3Thickness:
        value: 365
        vary: False
    aquifer1Thickness:
        vary: False
        value: 85
    aquifer2Thickness:
        vary: False
        value: 85
    reservoirThickness:
        vary: False
        value: 150
#-------------------------------------------------
SimpleReservoir1:
    Type: SimpleReservoir
    Parameters:
        injRate:
            value: 1.0
            vary: False
        logResPerm:
            value: -11.0
            vary: False
    Outputs: [pressure,
              CO2saturation]
#-------------------------------------------------
OpenWellbore1:
    Type: OpenWellbore
    Connection: SimpleReservoir1
    Number: 64   # 8*8
    LeakTo: aquifer2
    Locations:
        grid:
            xmin: -7500
            xmax: 7500
            xsize: 8
            ymin: -7500
            ymax: 7500
            ysize: 8
    Parameters:
        wellRadius:
            value: 0.05
            vary: False
        logReservoirTransmissivity:
            value: -10.0
            vary: False
        logAquiferTransmissivity:
            value: -10.5
            min: -11.0
            max: -10.0
        brineSalinity:
            value: 0.2
            vary: False
        # Parameters wellTop (450 m) and reservoirDepth (2235 m) are linked
        # to stratigraphy (provided LeakTo parameter is setup to the right aquifer)
        # and don't require to be setup explicitily unless different value
        # of the parameter is required
    Outputs: [CO2_aquifer,
              brine_aquifer]
#-------------------------------------------------
FutureGen2Aquifer1:
    Type: FutureGen2Aquifer
    Connection: OpenWellbore1
    AquiferName: aquifer2
    Parameters:
        # Parameters aqu_thick (85 m) and depth (450 m) are linked
        # to stratigraphy and don't require to be setup explicitily unless
        # different value of the parameter is required.
        por:
            value: 0.18
            vary: False
        log_permh:
            value: -11.92
            vary: False
        log_aniso:
            value: 0.3
            vary: False
        rel_vol_frac_calcite:
            value: 0.01
            vary: False
    Outputs: [pH_volume, TDS_volume]
#-------------------------------------------------
Plots:
    Plot1:
        AoR: [pressure]
        PlotInjectionSites: True
        FigureDPI: 200
    Plot2:
        AoR: [CO2saturation]
        PlotInjectionSites: True
        FigureDPI: 200
    Plot3:
        AoR: [pH_volume]
        PlotInjectionSites: True
        FigureDPI: 200
    Plot4:
        AoR: [TDS_volume]
        PlotInjectionSites: True
        FigureDPI: 200
