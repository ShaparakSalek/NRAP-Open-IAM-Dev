ModelParams:
    EndTime: 40.
    TimeStep: 1
    Analysis: forward
    Components: [LookupTableReservoir1, MultisegmentedWellbore1]
    OutputDirectory: output/output_ex29_{datetime}
    Logging: Debug
#-------------------------------------------------
Stratigraphy:
    numberOfShaleLayers:
        value: 3
        vary: False
    shale1Thickness:
        value: 608.0
        vary: False
    shale2Thickness:
        value: 608.0
        vary: False
    shale3Thickness:
        value: 608.0
        vary: False
    aquifer1Thickness:
        value: 608.0
        vary: False
    aquifer2Thickness:
        value: 608.0
        vary: False
    reservoirThickness:
        value: 50.0
        vary: False
#-------------------------------------------------
LookupTableReservoir1:
    Type: LookupTableReservoir
    FileDirectory: source/components/reservoir/lookuptables/Test_3d
    TimeFile: time_points.csv
    ParameterFilename: parameters_and_filenames.csv
    Interpolation2D: False
    Parameters:
        index: 1
    Outputs: [pressure,
              CO2saturation]
#-------------------------------------------------
MultisegmentedWellbore1:
    Type: MultisegmentedWellbore
    Connection: LookupTableReservoir1
    Number: 8
    Locations:
        coordx: [10.0, 200.0, 150.0]
        coordy: [50.0, 50.0, 250.0]
        coordz: [17.0, 17.0, 17.0]
    RandomLocDomain:
        xmin: 100
        xmax: 250
        ymin: 200
        ymax: 300
        zmin: 16
        zmax: 17
    Parameters:
        wellRadius:
            value: 0.05715
            vary: False
        logAqu1Perm:
            value: -13.39
            vary: False
        logAqu2Perm:
            value: -11.05
            vary: False
        logWellPerm:
            value: -13.0
            vary: False
        brineDensity:
            value: 1000.0
            vary: False
        CO2Density:
            value: 775.0
            vary: False
        brineViscosity:
            value: 7.5e-4
            vary: False
        CO2Viscosity:
            value: 6.6e-5
            vary: False
    Outputs: [CO2_aquifer1, CO2_aquifer2, CO2_atm,
              brine_aquifer1, brine_aquifer2, brine_atm]
Plots:
    pressure_plot:
        subplot:
            use: True
            ncols: 2
        TimeSeries: [pressure]
    saturation_plot:
        subplot:
            use: True
            ncols: 2
        TimeSeries: [CO2saturation]
    CO2_leakage1:
        subplot:
            use: True
            ncols: 2
        TimeSeries: [CO2_aquifer1]
    brine_leakage1:
        subplot:
            use: True
            ncols: 2
        TimeSeries: [brine_aquifer1]
    CO2_leakage2:
        subplot:
            use: True
            ncols: 2
        TimeSeries: [CO2_aquifer2]
    brine_leakage2:
        subplot:
            use: True
            ncols: 2
        TimeSeries: [brine_aquifer2]
