# OpenIAM Control File Example 31f
#
# This example demonstrates the use of the AoR plot type in a simulation 
# using a MultisegmentedWellbore component.
#
# The AoR plot Pressure_Plot_CritP_Calc uses a calculated critical pressure. 
# Because the MultisegmentedWellbore component has a brine density parameter 
# (brineDensity), that parameter value will be used when calculated the 
# critical pressure. In contrast, the AoR plot Pressure_Plot_CritP_Given 
# uses a specified critical pressure (CriticalPressureMPa: 15.5).
#
# To run this file, use the command (\ for Windows / for Mac or Linux):
#   python ../../source/openiam/openiam_cf.py --file ControlFile_ex31e.yaml
#
# Last Modified: August, 2023
#-------------------------------------------------
ModelParams:
    EndTime: 20
    TimeStep: 1.0
    Analysis: forward
    Components: [SimpleReservoir1, MultisegmentedWellbore1, FutureGen2Aquifer1]
    OutputDirectory: 'output/output_ex31f_{datetime}'
    GenerateOutputFiles: False
    GenerateCombOutputFile: False
    Logging: Debug
#-------------------------------------------------
Stratigraphy:
    numberOfShaleLayers:
        vary: False
        value: 3
    shale1Thickness:
        vary: False
        value: 750
    shale2Thickness:
        vary: False
        value: 475.0
    shale3Thickness:
        vary: False
        value: 100
    aquifer1Thickness:
        vary: False
        value: 22.4
    aquifer2Thickness:
        vary: False
        value: 19.2
    reservoirThickness:
        vary: False
        value: 51.2
#-------------------------------------------------
SimpleReservoir1:
    Type: SimpleReservoir
    Parameters:
        injRate:
            vary: False
            value: 0.05
        logResPerm:
            vary: False
            value: -13.5
    Outputs: [pressure, CO2saturation]
#-------------------------------------------------
MultisegmentedWellbore1:
    Type: MultisegmentedWellbore
    Connection: SimpleReservoir1
    Number: 25   # 5*5
    Locations:
        grid:
            xmin: -50000
            xmax: 50000
            xsize: 5
            ymin: -50000
            ymax: 50000
            ysize: 5
    Parameters:
        wellRadius: 0.01
        logAqu1Perm: -11.0
        logAqu2Perm: -11.0
        logWellPerm: -13.0
        brineDensity: 1200
        CO2Density: 775.0
        brineViscosity: 3.0e-5
        CO2Viscosity: 6.6e-5
    Outputs: [CO2_aquifer1, CO2_aquifer2, 
              brine_aquifer1, brine_aquifer2]
#-------------------------------------------------
FutureGen2Aquifer1:
    Type: FutureGen2Aquifer
    Connection: MultisegmentedWellbore1
    AquiferName: aquifer1
    Parameters:
        por:
            value: 0.18
            vary: False
        log_permh:
            value: -12
            vary: False
        log_aniso:
            value: 0.3
            vary: False
        rel_vol_frac_calcite:
            value: 0.01
            vary: False
    Outputs: [pH_volume, TDS_volume]
#-------------------------------------------------
Plots:
    Brine_Leakage:
        TimeSeries: [brine_aquifer1]
        Subplot:
            Use: False
    Pressure_Plot_CritP_Calc:
        AoR: [pressure]
        PlotInjectionSites: True
        FigureDPI: 200
        SaveCSVFiles: True
        CriticalPressureMPa: Calculated     # calculated with the brineDensity parameter of the MultisegmentedWellbore component
    Pressure_Plot_CritP_Given:
        AoR: [pressure]
        PlotInjectionSites: True
        FigureDPI: 200
        SaveCSVFiles: True
        CriticalPressureMPa: 15.5           # Here, a specific critical pressure is used
    Plot2:
        AoR: [CO2saturation]
    Plot3:
        AoR: [pH_volume]
        PlotInjectionSites: True
        InjectionCoordx: 2.37e+5
        InjectionCoordy: 4.41e+6
        FigureDPI: 200
        SaveCSVFiles: True
    Plot4:
        AoR: [TDS_volume]
        PlotInjectionSites: True
        InjectionCoordx: 2.37e+5
        InjectionCoordy: 4.41e+6
        FigureDPI: 200
        SaveCSVFiles: True
